project_name: Mask2Former Aerial Segmentation

data:
  raw_dir: SS_data
  images_dir: /home/ryqi/PycharmProjects/SS_BEV/SS_data/images
  masks_dir: /home/ryqi/PycharmProjects/SS_BEV/SS_data/masks
  processed_dir: data/processed
  batch_size: 2
  num_classes: 6
  patch_size: 128
  train_split: 0.8
  debug : true
  debug_limit: 20

model:
  name: "Mask2Former"
  pretrained_weights: "facebook/mask2former-swin-small-ade-semantic"
  learning_rate: 1e-4
  epochs: 10
  freeze_backbone: false
  save_best_only: true
  checkpoint_interval: 5

augmentation:
  horizontal_flip: 0.5
  vertical_flip: 0.5
  rotate_90: 0.5
  brightness_contrast: 0.2
  gaussian_blur: 0.2
  resized_crop:
    enable: false
    height: 128
    width: 128
    scale: [ 0.5, 0.8]
    p: 0.3


training:
  optimizer: AdamW
  loss_function: cross_entropy
  device: cuda
  amp: true
  gradient_clipping: 1.0
  early_stopping: true
  early_stopping_patience: 5

paths:
  output_dir: codeBase/old_outputs
  model_save_dir: codeBase/old_outputs/models
  visualization_dir: codeBase/old_outputs/visualizations
  logs_dir: logs
  checkpoint_path: codeBase/old_outputs/models/checkpoints
  best_model_path: codeBase/old_outputs/models/best_model.pth

visualization:
  show_masks: true
  save_plots: true
  plot_frequency: 1

logging:
  log_level: info
  log_to_file: true
  log_file: logs/training.log

testing:
  test_batch_size: 2
  test_results_dir: old_outputs/test_results
  evaluation_metrics: [mIoU, accuracy, precision, recall]
