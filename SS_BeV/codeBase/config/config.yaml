project_name: Mask2Former Aerial Segmentation

data:
  raw_dir: SS_data
  images_dir: /home/ryqc/data/PycharmProjects/SS_BEV/SS_data/kaggle_ss_dataset/images
  masks_dir: /home/ryqc/data/PycharmProjects/SS_BEV/SS_data/kaggle_ss_dataset/masks
  processed_dir: data/processed
  batch_size: 12
  num_classes: 6
  patch_size: 512
  train_split: 0.8
  debug : true
  debug_limit: 100

model:
  #name: "Mask2Former"
  pretrained_weights: "facebook/mask2former-swin-small-ade-semantic"
  type: unet
  name: "UNet-ResNet34"
  encoder_name: "resnet34"
  encoder_weights: "imagenet"
  dataset_name: kaggle_ss_dataset
  label_type: dense
  learning_rate: 1e-4
  epochs: 30
  freeze_backbone: false
  save_best_only: true
  checkpoint_interval: 5
  classes_names:
    kaggle_ss_dataset:
      dense:
        - Building
        - Road
        - Tree
        - Vehicle
        - Water
        - Background

augmentation:
  horizontal_flip: 0.5
  vertical_flip: 0.5
  rotate_90: 0.5
  brightness_contrast: 0.0
  gaussian_blur: 0.0
  resized_crop:
    enable: true
    height: 512
    width: 512
    scale: [ 0.5, 0.8]
    p: 0.3


training:
  optimizer: AdamW
  loss_function: cross_entropy
  device: cuda
  amp: true
  gradient_clipping: 1.0
  early_stopping: true
  early_stopping_patience: 5

paths:
  mask2former:
    base_output_dir: /home/ryqc/data/mask2former_outputs
    run_name: mask2former_kaggle
    logs_subdir: logs
    tensorboard_subdir: tensorboard
    checkpoint_subdir: checkpoints
    visualization_subdir: visualizations
    test_results_subdir: test_results

  unet:
    base_output_dir: /home/ryqc/data/unet_outputs
    run_name: unet
    logs_subdir: logs
    tensorboard_subdir: tensorboard
    checkpoint_subdir: checkpoints
    visualization_subdir: visualizations
    test_results_subdir: test_results

visualization:
  show_masks: true
  save_plots: true
  plot_frequency: 1

logging:
  log_level: info
  log_to_file: true
  log_file: logs/training.log

testing:
  test_batch_size: 2
  test_results_dir: old_outputs/test_results
  evaluation_metrics: [mIoU, accuracy, precision, recall]
